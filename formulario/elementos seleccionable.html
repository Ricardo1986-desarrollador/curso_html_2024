<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Seleccionables</title>
</head>
<body>
    <h1>Elementos Seleccionables</h1>
    <form>
        <select name="mascotas">
            <optgroup label="4 patas">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="hamster">Hamster</option>
                <option value="conejo">Conejo</option>
            </optgroup>
            <optgroup label="aves">
                <option value="loro">Loro</option>
                <option value="canario">Canario</option>
                <option value="petirojo">Petirojo</option>
            </optgroup>
            <optgroup label="reptiles">
                <option value="serpiente">Serpeinte</option>
                <option value="Tortuga">Tortuga</option>
                <option value="cocodrilo">Cocodrilo</option>
                <option value="vivora">Vivora</option>
            </optgroup>
        </select>
    </form>
    <form>
        <input type="list" list="pets">
        <datalist id="pets">
            <option value="dog">perro</option>
            <option value="cat">Gato</option>
            <option value="hamster">Hamster</option>
            <option value="conejo">Conejo</option>
            <option value="loro">Loro</option>
            <option value="canario">Canario</option>
            <option value="serpiente">Serpiente</option>
            <option value="tarantula">Tarantula</option>
        </datalist>
    </form>
    
</body>
</html>
