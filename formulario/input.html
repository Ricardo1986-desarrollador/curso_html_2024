<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input vs Button</title>
    <!-- 
        Input Type:

        button: Se comporta igual que un boton <button>.
        color: Se utiliza para especificar un color.
        date: Se utiliza para introducir una fecha.
        datetime: OBSOLETO.
        email: Se utiliza para meter un email.
        hidden: Campo oculto, puede contener valor y no mostrarse.
        month:Se utiliza para introducir un mes.
        Number: Se utiliza para valores numericos.
        password: Se utiliza para establecer un rango.
        range: Se utiliza para establecer un rango.
        reset: se utiliza para restablecer el formulario.
        search: Se utiliza para las barras de busqueda.
        submit: Se utiliza para enviar el formulario.
        tel: Se utiliza para introducir un numero telefonico.
        text: valor por defecto.
        time: Se utiliza para introducir una hora.
        url: Se utiliza para introducir URLS
        week: Se utiliza para introducir el numero de semana del aÃ±o.
     -->
</head>
<body>
    <form>
        <input>
        <input type="submit" value="Enviar Input">
        <button>Enviar</button>
        <input>
        <input type="button" value="Enviar Formulario">
    </form>
</body>
</html>
