<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input checkbox</title>
</head>
<body>
    <header>
        <h1>Tipos de Lenguaje que conozcas</h1>
    </header>
    <main>
        <article>
            <h2>Lenguajes</h2>
            <section>
                <h3>hipertexto</h3>
                <form>
                    <label>
                        HTML
                        <input type="checkbox" name="Lenguajes" value="html" checked>
                    </label>
                    <label>
                        CSS
                        <input type="checkbox" name="lenguajes" value="css" checked>
                    </label>
                    <label>
                        Java Script
                        <input type="checkbox" name="lenguajes" value="javascript" checked      >
                    </label>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
